<!DOCTYPE html>
<head>
    <title>Web Sockets Node.js Demo</title>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/websockets.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div><h1>Web Sockets Demo Using Node.js</h1></div>
<div id="no-websockets"><h3>Your browser does not support web sockets</h3></div>
<div id="new-message">
    <h3>Open this page in multiple clients (browsers), type a message and hit enter:</h3>
    <input type="text" id="message"/>
</div>
<div id="info"><h3>Messages from all clients will be displayed below:</h3></div>
<div id="messages"></div>
</body>
</html>
